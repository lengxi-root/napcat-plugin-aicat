name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install --no-frozen-lockfile

      - run: pnpm build

      - name: Package
        run: |
          mkdir -p release
          cp dist/index.mjs release/
          cp package.json release/
          cd release && zip -r ../napcat-plugin-aicat.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-aicat
          path: napcat-plugin-aicat.zip

      - name: Delete old latest release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: gh release delete latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old latest tag
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: git push origin :refs/tags/latest || true

      - name: Create Latest Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          gh release create latest napcat-plugin-aicat.zip \
            --title "Latest Build" \
            --notes "自动构建的最新版本" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Version Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: napcat-plugin-aicat.zip
          generate_release_notes: true
